<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style_modern.css') }}">
</head>
<body>
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="toast-wrapper">
      {% for category, message in messages %}
        <div class="toast-message {{ category }}">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
  {% endwith %}

  <div class="form-container">
    <div class="form-card">
      <div class="logo"><i class="fas fa-user-plus"></i></div>
      <h2>Đăng ký</h2>
      <form method="POST" action="{{ url_for('main.register') }}">
        <div class="input-group">
          <label for="username">Tên đăng nhập</label>
          <input type="text" name="username" required>
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" name="email" required>
        </div>
        <div class="input-group">
          <label for="password">Mật khẩu</label>
          <input type="password" name="password" required>
        </div>
        <div class="input-group">
          <label for="phone">Số điện thoại</label>
          <input type="text" name="phone" required>
        </div>
        <button type="submit" class="btn">Đăng ký</button>
      </form>
      <p class="link">Đã có tài khoản? <a href="{{ url_for('main.switch_to_login') }}">Đăng nhập</a></p>
    </div>
  </div>
</body>
</html>
