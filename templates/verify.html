<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Xác thực SMS</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="{{ url_for('static', filename='firebase.js') }}"></script>
</head>
<body>
  <div class="form-container">
    <div class="form-card">
      <h2>Xác thực SMS</h2>
      <p>Nhập mã OTP được gửi tới: <strong>{{ phone }}</strong></p>

      <form id="otp-form" method="POST" action="{{ verify_url }}">
        <div class="input-group">
          <label for="otp">Nhập OTP:</label>
          <input type="text" id="otp" name="otp" required>
        </div>
        <button type="button" class="btn" onclick="submitOtpFirebase()">Xác minh</button>
      </form>

      <div id="recaptcha-container"></div>

      <div style="margin-top: 1rem;">
        <a href="{{ url_for('main.choose_method') }}">← Quay lại chọn phương thức</a>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      sendOtpFirebase("{{ phone }}");
    });
  </script>
</body>
</html>
