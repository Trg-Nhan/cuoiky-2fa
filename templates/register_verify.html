<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Xác thực OTP</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style_modern.css') }}">
</head>
<body>
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="toast-wrapper">
      {% for category, message in messages %}
        <div class="toast-message {{ category }}">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
  {% endwith %}

  <div class="form-container">
    <div class="form-card">
      <h2>Xác thực OTP</h2>
      <form method="POST" action="{{ url_for('main.register_verify') }}">
        <div class="input-group">
          <label for="otp">Mã OTP</label>
          <input type="text" name="otp" required>
        </div>
        <button type="submit" class="btn">Xác thực</button>
      </form>
    </div>
  </div>
</body>
</html>
